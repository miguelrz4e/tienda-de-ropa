<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Ventas</h1>
        <div class="sales-form">
            <form id="saleForm">
                <div class="form-group">
                    <label for="product">Producto:</label>
                    <input type="text" id="product" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" min="1" required>
                </div>
                <button type="submit" class="btn">Registrar Venta</button>
            </form>
        </div>
        
        <div class="sales-list">
            <h2>Ventas Registradas</h2>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <a href="login.html">Cerrar sesi√≥n</a>
    </div>
    
    <script>
        // Cargar ventas al inicio
        async function loadSales() {
            try {
                const response = await fetch('/api/sales');
                if (response.ok) {
                    const sales = await response.json();
                    updateSalesTable(sales);
                }
            } catch (error) {
                console.error('Error al cargar ventas:', error);
            }
        }

        // Actualizar la tabla de ventas
        function updateSalesTable(sales) {
            const tbody = document.querySelector('#salesTable tbody');
            tbody.innerHTML = '';
            
            sales.forEach(sale => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sale.date}</td>
                    <td>${sale.product}</td>
                    <td>$${sale.price.toFixed(2)}</td>
                    <td>${sale.quantity}</td>
                    <td>$${sale.total.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Registrar nueva venta
        document.getElementById('saleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const product = document.getElementById('product').value;
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            try {
                await fetch('/api/sales', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product, price, quantity })
                });
                
                document.getElementById('saleForm').reset();
                await loadSales();
            } catch (error) {
                console.error('Error al registrar venta:', error);
            }
        });

        // Cargar ventas al inicio
        window.addEventListener('load', loadSales);
    </script>
</body>
</html>
