<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda con Netlify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Nuestra Tienda</h1>
    <button id="login-button">Iniciar Sesi√≥n</button>
    
    <div class="dashboard">
      <div class="panel">
        <h2>Productos en Inventario</h2>
        <div id="productos-container"></div>
        
        <form id="add-producto-form">
          <input type="text" id="nombre" placeholder="Nombre del producto" required>
          <input type="number" id="precio" placeholder="Precio" required>
          <input type="number" id="stock" placeholder="Cantidad en stock" required>
          <button type="submit">Agregar Producto</button>
        </form>
      </div>
      
      <div class="panel">
        <h2>Productos Vendidos</h2>
        <div id="ventas-container"></div>
        
        <form id="add-venta-form">
          <input type="number" id="producto-id" placeholder="ID del producto" required>
          <input type="number" id="cantidad" placeholder="Cantidad vendida" required>
          <button type="submit">Registrar Venta</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="script.js"></script>
</body>
</html>
